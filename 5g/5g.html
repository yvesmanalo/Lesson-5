<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>5c.html</title>
</head>
<body>
  <script>
    const coffeePrice = 5;
    const bagelPrice = 3;
    const soupPrice = 9;
    let coffeeQuantity = 1;
    let bagelQuantity = 2;
    let soupQuantity = 1;
    let cost = coffeePrice * coffeeQuantity + bagelPrice * bagelQuantity + soupPrice * soupQuantity; 
    let tax = cost * 0.1;
    let totalCost = cost + tax;

    console.log(`Cost of food: $${cost}`);
    console.log(`Tax (10%): $${tax}`);
    console.log(`Total cost: $${totalCost}`);
  </script>
</body>
</html>
